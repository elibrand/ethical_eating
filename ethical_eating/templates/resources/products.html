{% extends 'base.html' %}

{% block css %}
<style>
     body {
        background-color: #abebc6;
     }
</style>
{% endblock %}

{% block content %}
<center><h1 class="nice-font space title">Products</h1></center>
<div class="container space">
    <div class="row">
        {% for product in products %}
        <div class="card" style="width: 11rem; margin-right: 10px; margin-bottom: 10px;">
            <img src="{{ product.pic.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product }}</h5>
                <a href="{{ product.site }}" class="btn btn-primary">Website</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
