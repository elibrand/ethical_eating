{% extends 'base.html' %}

{% load static %}

{% block css %}
<style>
     body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'resources/carrot_lox.jpg' %}");
        background-color:   #020202;
        background-repeat: no-repeat;
        background-size: auto, 108%;
     }
     .top-buffer {
        margin-top: 35px;
     }
     li {
        list-style-type: none;
     }
     input[type="radio"] {
        -ms-transform: scale(1.5); /* IE 9 */
        -webkit-transform: scale(1.5); /* Chrome, Safari, Opera */
        transform: scale(1.5);
     }
</style>
{% endblock %}

{% block content %}
<center>
    <img src="{% static 'resources/kosher_vegan.png' %}" class="space" width="350" height="175" alt="symbols">
    <h1 style="font-size: 80px;" class="nice-font text-light">Are You a Jewish Ethical Eater?</h1>
    <a href="#quiz_title" class="btn btn-danger btn-lg space">Take the Quiz</a>
</center>
<div style="margin-top: 590px; margin-left: 90px;">
    <h3 class="nice-font" style="color: lime;" id="quiz_title">Science-backed, bestial consumption quiz</h3>
    <form method="post" class="text-light quiz-font space" style="font-size: 25px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="booton" style="margin-bottom: 80px;" type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>
<div id="meter" class="container">
  <div class="gauge-a"></div>
  <div class="gauge-b"></div>
  <div class="gauge-c"></div>
  <div class="gauge-data">
    <h1 id="percent">binky</h1>
  </div>
</div>
{% endblock %}
