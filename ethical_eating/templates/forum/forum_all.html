{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% for thread in threads %}
            <div class="card">
              <div class="card-header">
                Created by: {{ thread.creator }}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ thread.text }}</h5>
                  {% for comment in thread.comment_set.all %}
                <p class="card-text">{{ comment.creator }}: {{ comment }}</p>
                  {% endfor %}
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
